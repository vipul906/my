<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="login.css" type="text/css">
    <link rel="shortcut icon" href="https://www.tas.in/img/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <script src="jquery.min.js"></script>
    <script src="login.js" type="text/javascript"></script>
    <div class="full_cover">
        <div class="header">
            <div class="header_left">
                <img id="logo" src="logo.png" />
            </div>
            <div class="header_right text_style">
                <ul class="ul_header">
                   <li>Apples</li>
                   <li>Bananas</li>
                   <li>Oranges</li>
                   <li><button class="header_button">HOMEPAGE</button></li>
                </ul>
            </div>
        </div>
        <div class="body_container text_style">
            <div class="login_container">
                <div class="login_header text_style">
               	   <p>Login to continue</p>
                </div>
                <div class="login_content">
                   
                   <ul class="ul_login">
                   <li><p id="login_label">Username</p></li>
                   <li class="login_input"><input type="text" id="user" pattern="[A-Za-z0-9]{8,25}" class="login_input1" placeholder="username" title ="Atleast 8 Character with including lowercase,uppercase,number"></li>
                   <li><p id="login_label"><label>Password</label></p></li>
                   <li class="login_input"><input type="text" id="pwd" class="login_input1" placeholder="password"></li>
                   <li><button id="login_button" onclick="signin()">Sign in</button></li>
                   <li><p id="ul_header" onclick="create_signup()" title="click here to register">New to register</p></li>
                   <li><p id="ul_header" onclick="myFunction()" title="click here to forget password">Forget password</p></li>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
